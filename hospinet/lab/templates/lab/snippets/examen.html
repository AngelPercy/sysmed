<table class="table table-stripped">
    <caption>Ex&aacute;menes de Laboratorio</caption>
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Descripci&oacute;on</th>
            <th>Archivo</th>
        </tr>
    </thead>
    <tbody>
    {% for examen in examenes %}
        <tr>
            <td>{{ examen.created }}</td>
            <td>{{ examen.descripcion }}</td>
            <td><a href="/persona/{{ persona.id }}/descargar/?image={{ examen.archivo }}" class="btn btn-primary">Descargar</a></td>
            <td><a href="{{ examen.archivo.url }}" class="btn btn-primary">Ver</a></td>
            <td><a href="/persona/{{ persona.id }}/editar/{{ examen.id }}" class="btn btn-primary">Editar</a></td>
            <td><a href="/persona/{{ persona.id }}/eliminar/?exam_id={{ examen.id }}" class="btn btn-primary">Eliminar</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary"
        href="{% url 'lab-result-add' persona.id %}">Agregar resultado <i
        class="fa fa-arrow-right"></i></a>
