{% load staticfiles %}
{% load thumbnail %}
{% ifnotequal persona.fotografia None %}
{% thumbnail persona.fotografia "100x100" crop="center" as im %}
    <img class="fotografia alinear-derecha" src="{{ MEDIA_URL }}{{ persona.fotografia }}" width="{{ im.width }}" height="{{ im.height }}">
{% else %}
<img class="fotografia alinear-derecha" src="{{ MEDIA_URL }}{{ persona.fotografia }}" width="100" height="100" />


{% endifnotequal %}
